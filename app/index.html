<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="axiom one">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Axiom I</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="icon" sizes="16x16" href="favicon.ico">
  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3d6868">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Axiom One">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.20/webcomponents-lite.min.js"></script>
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <h3>Menu</h3>
        </paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[menu]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="axiom-icons:home"></iron-icon>
            <h4>Home</h4>
          </a>
          <a data-route="article" href="/article" on-click="onDataRouteClick">
            <iron-icon icon="axiom-icons:description"></iron-icon>
            <h4>Article</h4>
          </a>
          <a data-route="mathblog" href="/blog/math" on-click="onDataRouteClick">
            <iron-icon icon="axiom-icons:math"></iron-icon>
            <h4>Math Blog</h4>
          </a>
          <a data-route="workblog" href="/blog/work" on-click="onDataRouteClick">
            <iron-icon icon="axiom-icons:code"></iron-icon>
            <h4>Tech Blog</h4>
          </a>
          <a data-route="trainingblog" href="/blog/training" on-click="onDataRouteClick">
            <iron-icon icon="axiom-icons:dumbel"></iron-icon>
            <h4>Training Blog</h4>
          </a>
          <a data-route="about" href="/about" on-click="onDataRouteClick">
            <iron-icon icon="axiom-icons:account-box"></iron-icon>
            <h4>About</h4>
          </a>
          <a data-route="ex" href="#" on-click="onDataRouteClick" disabled>
            <iron-icon icon="axiom-icons:build"></iron-icon>
            <h4>Labratory</h4>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <!--<paper-scroll-header-panel main condenses keep-condensed-header>-->
      <paper-scroll-header-panel id="scrollHeader" main condenses keep-condensed-header >
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="axiom-icons:menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="axiom-icons:refresh" onclick="document.location.reload();"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Axiom One</div>
          </div>

          <!-- Application sub title -->
          <paper-tabs noink class="bottom fit bottom-container" attr-for-selected="data-route" selected="{{route}}">
            <paper-tab data-route="home" link class="horizontal layout end-justified">
              <a href="/">
                <iron-icon icon="axiom-icons:home"></iron-icon>
                <span>Home</span>
              </a>
            </paper-tab>
            <paper-tab data-route="article" link class="flex">
              <a href="/article">
                <iron-icon icon="axiom-icons:description"></iron-icon>
                <span>Article</span>
              </a>
            </paper-tab>
            <paper-tab data-route="about" link class="flex">
              <a href="/about">
                <iron-icon icon="axiom-icons:account-box"></iron-icon>
                <span>About</span>
              </a>
            </paper-tab>
          </paper-tabs>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <section class="slogan layout horizontal wrap center-center start-justified">
                  <h1>Wir müssen wissen,</h1>
                  <h1>Wir werden wissen.</h1>
              </section>
              <section hero class="subtitle">
                <h4 class="name">Lovely Web Developer</h4>
              </section>
              <section class="layout horizontal center-center">
                  <a href="/about"><paper-fab class="mypic" src="images/me.png"></paper-fab></a>
              </section>
              <section class="content">
                <recommend-list></recommend-list>
              </section>
              <section class="content">
                <blog-list></blog-list>
              </section>
              <footer class="vertical center layout">
                <h4 class="app-name">Axiom I</h4>
                <div class="about">
                  <a href="/about">
                      Contact me
                  </a>
                </div>
                <div class="copyright">© 2015 Axiom One</div>
              </footer>
            </section>

            <section data-route="article">
              <article-list num="10"></article-list>
            </section>

            <section data-route="article-view">
              <article-view doc-id="{{params.name}}"></article-view>
            </section>

            <section data-route="blog">
              <blog-view category="{{genre}}"></blog-view>
            </section>

            <section data-route="about">
              <about-me></about-me>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
