<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="blog-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --paper-item: {
          background-color:var(--hero-background-color);
        }
        --paper-card: {
          margin: 2%;
          background-color: var(--secondary-background-color);
        }
        padding-bottom:50px;
      }
      g#formula {
        cursor: pointer;
      }
      svg {
        width: 100%;
        padding-bottom: 100%;
        height: 1px;
        overflow: visible
      }
    </style>
    <h2 class="elheader">Monograph</h2>
    <hr>
    <div class="layout horizontal center-center wrap">
      <paper-card elevation="1">
        <paper-item class="card-content">
          <a href="/blog/math">
            <paper-fab icon="axiom-icons:math"></paper-fab>
          </a>
          <span class="flex"></span>
          <paper-item-body two-line>
            <a href="/blog/math">
              <h3>Mathematics</h3>
              <h5>Learning logs</h5>
            </a>
          </paper-item-body>
          <span class="flex"></span>
        </paper-item>
        <svg id="math" viewBox="0 0 100 100" preserveAspectRatio="xMidYMin slice">
        </svg>
      </paper-card>
      <paper-card elevation="1">
        <paper-item class="card-content">
          <a href="/blog/work">
            <paper-fab icon="axiom-icons:code"></paper-fab>
          </a>
          <span class="flex"></span>
          <paper-item-body two-line>
            <a href="/blog/work">
              <h3>Coder</h3>
              <h5>Working Logs</h5>
            </a>
          </paper-item-body>
          <span class="flex"></span>
        </paper-item>
        <svg id="work" viewBox="0 0 100 100" preserveAspectRatio="xMidYMin slice">
        </svg>
      </paper-card>
      <paper-card elevation="1">
        <paper-item class="card-content">
          <a href="/blog/training">
            <paper-fab icon="axiom-icons:dumbel"></paper-fab>
          </a>
          <span class="flex"></span>
          <paper-item-body two-line>
            <a href="/blog/training">
              <h3>Bodybuilder</h3>
              <h5>Training logs</h5>
            </a>
          </paper-item-body>
          <span class="flex"></span>
        </paper-item>
        <iron-image width="300" height="300" sizing="cover" preload fade src="/images/training.png"></iron-image>
      </paper-card>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'blog-list',

        properties: {
          status: {
            type: Number,
            value: 0
          }
        },
      });
    })();
  </script>
</dom-module>
