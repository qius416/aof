<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="article-view">
  <template>
    <style include="shared-styles"></style>
    <style>
    :host {
      display: block;
      background: linear-gradient(to right, hsl(66, 45%, 80%) 0%, hsl(66, 45%, 91%) 5%, hsl(66, 45%, 91%) 95%, hsl(66, 45%, 80%) 100%);
      padding: 50px 6% 10px 6%;
    }
    div.container:first-child{
      font-size: 25px;
      text-transform: uppercase;
    }
    div.container {
      margin: 50px 0 30px 0;
      padding: 15px;
    }
    span.create{
      margin-top: 40px;
      padding: 0 0 30px 2%;
      font-size: 1em;
      font-weight: 100;
    }
    h1 {
      font-family: 'Arvo', serif;
    }
    h2,h3,h4,h5,h6 {
      font-family: 'Arvo', serif;
      text-align: left;
      text-transform: capitalize;
    }
    p,h4 {
      line-height: 1.8;
      font-weight: 400;
    }

    </style>
    <h1>{{docId}}</h1>
    <div class="container">
      <template is="dom-repeat" items="{{data}}">
        <template is="dom-if" if="{{item.isP}}">
          <p>{{item.content}}</p>
        </template>
        <template is="dom-if" if="{{item.isImg}}">
          <img src="[[item.src]]"/>
        </template>
        <template is="dom-if" if="{{item.isH1}}">
          <h1>{{item.content}}</h1>
        </template>
        <template is="dom-if" if="{{item.isH2}}">
          <h2>{{item.content}}</h2>
        </template>
        <template is="dom-if" if="{{item.isH3}}">
          <h3>{{item.content}}</h3>
        </template>
        <template is="dom-if" if="{{item.isH4}}">
          <h4>{{item.content}}</h4>
        </template>
        <template is="dom-if" if="{{item.isH5}}">
          <h5>{{item.content}}</h5>
        </template>
        <template is="dom-if" if="{{item.isH6}}">
          <h6>{{item.content}}</h6>
        </template>
      </template>
      <div class="layout horizontal end-justified">
        <span class="create">[[date]]</span>
      </div>
    </div>
    <div class="copyright">Â© 2015 Axiom One</div>
    <iron-ajax id="api" url="/api/article/content" handle-as="json" debounce-duration="300" on-response="handleResponse"></iron-ajax>
  </template>
  <script>
    (function() {
      'use strict';
      /*globals moment*/
      Polymer({
        is: 'article-view',
        properties: {
          docId: {
            type: String,
            observer: 'getDoc'
          },
          data:{
            type:Array,
            value:[]
          },
          date:String
        },
        getDoc: function(id) {
          if (id) {
            this.$.api.params.name = id;
            this.$.api.generateRequest();
          }
        },
        handleResponse:function(){
          var response = this.$.api.lastResponse;
          this.splice('data',0,this.data.length);
          this.date = moment(response.createDate).format('dddd, MMM Do YYYY');
          response.contents.forEach(function(el){
            var item = {};
            if(el[0]==='p'){
              item.isP = true;
            }else if(el[0] === 'img'){
              item.isImg = true;
              item.src = el[1];
            }else if(el[0] === 'h1'){
              item.isH1 = true;
            }else if(el[0] === 'h2'){
              item.isH2 = true;
            }else if(el[0] === 'h3'){
              item.isH3 = true;
            }else if(el[0] === 'h4'){
              item.isH4 = true;
            }else if(el[0] === 'h5'){
              item.isH5 = true;
            }else if(el[0] === 'h6'){
              item.isH6 = true;
            }else {
              item.isDiv = true;
            }
            item.content = el[1];
            this.push('data',item);
          },this);
        }
      });
    })();
  </script>
</dom-module>
