<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="image-uploader">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <input id="file" type="file" on-change="fileChange" />
    <!--<img id="image" src="#" />-->
    <iron-image id="image" height="300" width="300" src="{{src}}" sizing="contain"></iron-image>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'image-uploader',

      properties: {
        src:{
          type:String,
          notify:true
        }
      },
      fileChange: function(e){
        var reader =  new FileReader();
        reader.onload = (function(ctx){
          return function(e){
            ctx.src= e.target.result;
          };
        })(this);
        reader.readAsDataURL(e.target.files[0]);
      }
    });
  })();
  </script>
</dom-module>
