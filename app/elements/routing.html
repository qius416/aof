<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
      app.menu = 'home';
    });

    page('/article', scrollToTop, function() {
      app.route = 'article';
      app.menu = 'article';
    });

    page('/editor', scrollToTop, function() {
      app.route = 'editor';
    });

    page('/blog/:genre', scrollToTop, function(data) {
      app.route = 'blog';
      app.menu = data.params.genre + 'blog';
      app.genre = data.params.genre;
    });

    page('/about', scrollToTop, function() {
      app.route = 'about';
      app.menu = 'about';
    });

    page('/article/content/:name', scrollToTop, function(data) {
      app.route = 'article-view';
      app.menu = 'article';
      app.params = data.params;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
